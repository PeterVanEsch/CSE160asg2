<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    

    <div id="output"></div>
    <p>
        Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlider">
      
    <p>
        First joint of tentacle <input type="range" min="-5" max="15" value="5" class="slider" id="yellowSlider"><br>
    <p>
        Second joint of tentacle <input type="range" min="0" max="5" value="5" class="slider" id="magentaSlider"><br>

    <p>
          Third joint of tentacle <input type="range" min="-10" max="10" value="5" class="slider" id="finalSlider"><br>
    <p>
        Toggle Animation
        <button type="button" id="animationYellowOn">On</button>
        <button type="button" id="animationYellowOff">Off</button>

    <br>
    <br>
    Shift click does a blink for additional animation
    <br><br>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Cube.js"></script>
    <script src="Circle.js"></script>
    <script src="Cone.js"></script>
    <script src="Star.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
